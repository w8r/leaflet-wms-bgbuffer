<!DOCTYPE html>
<html>
<head>
    <title>L.TileLayer.WMS with bgbuffer</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
    <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet-src.js"></script>
    <script type="text/javascript" src="../dist/TileLayer.WMS.js"></script>
    <style type="text/css">
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100%; height: 100%; display: block; }
    #legend {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        background: #fff;
    }
    #legend ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="legend" class="leaflet-bar">
        <ul>
            <li><label><input name="0" type="checkbox" checked> Cities</label></li>
            <li><label><input name="1" type="checkbox" checked> Rivers</label></li>
            <li><label><input name="2" type="checkbox"> States</label></li>
        </ul>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
